{% extends 'base.html' %}

{% block content %}
    <h2>Edit Todo</h2>
    <form method="post" action="{{ url_for('todo.edit_todo', todo_id=todo.id) }}">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title }}
        {{ form.description.label }} {{ form.description }}
        {{ form.status.label }} {{ form.status }}
        <button type="submit">Update Todo</button>
    </form>
{% endblock %}
