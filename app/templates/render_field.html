{% macro render_field(field) %}
  <dt>{{ field.label }}</dt>
  {% if field.errors %}
    <dd style="background-color: red;">{{ field()|safe }}</dd>
    <ul class="list-group">
      {% for error in field.errors %}
        <li class="list-group-item list-group-item-danger">{{ error }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <dd>{{ field()|safe }}</dd>
  {% endif %}
  <br>
{% endmacro %}
