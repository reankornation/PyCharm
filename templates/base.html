<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        footer {
            flex-shrink: 0;
            width: 100%;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-light text-dark">
    <header>
       <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('portfolio') }}">Портфоліо</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('skills') }}">Мої навички</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">Про проект</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="p-4 flex-grow-1">
        {% block content %} {% endblock %}
    </section>

    <footer class="bg-light">
        <table class="table table-borderless" style="width: 100%; padding: 2vw;">
            <tr>
                <th style="width: 33.3%;">Ваша ОС</th>
                <th style="width: 33.3%;">Час завантаження сторінки</th>
                <th style="width: 33.3%;">Ваш браузер</th>
            </tr>
            <tr>
                <td><small class="text-muted">{{ data[0] }}</small></td>
                <td><small class="text-muted">{{ data[1] }}</small></td>
                <td><small class="text-muted">{{ data[2] }}</small></td>
            </tr>
        </table>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
